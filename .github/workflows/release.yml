name: Build & Publish Sapar Mini

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            npm run build:win
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            npm run build:mac
          else
            npm run build:linux
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare installers only
        shell: bash,
        run: |
          mkdir upload
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp dist/*.exe upload/win-installer.exe 2>/dev/null || true
            cp dist/*.msi upload/win-installer.msi 2>/dev/null || true
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            cp dist/*.dmg upload/mac-installer.dmg 2>/dev/null || true
            cp dist/*.zip upload/mac-installer.zip 2>/dev/null || true
          else
            cp dist/*.AppImage upload/linux-installer.AppImage 2>/dev/null || true
            cp dist/*.tar.gz upload/linux-installer.tar.gz 2>/dev/null || true
          fi

      - name: Get date for tag
        id: get_date
        run: |
          DATE=$(date +'%Y-%m-%d_%H-%M-%S')
          echo "date=$DATE" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload to GitHub Release (Date Tag)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.get_date.outputs.date }}
          name: "Sapar Mini build ${{ steps.get_date.outputs.date }}"
          files: upload/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
